<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#bg)" rx="15"/>
  
  <!-- Maze walls -->
  <g fill="#2c3e50">
    <rect x="10" y="10" width="80" height="5"/>
    <rect x="10" y="10" width="5" height="80"/>
    <rect x="85" y="10" width="5" height="80"/>
    <rect x="10" y="85" width="80" height="5"/>
    
    <rect x="25" y="10" width="5" height="25"/>
    <rect x="40" y="25" width="25" height="5"/>
    <rect x="55" y="10" width="5" height="20"/>
    <rect x="70" y="25" width="5" height="25"/>
    
    <rect x="10" y="40" width="20" height="5"/>
    <rect x="25" y="45" width="5" height="25"/>
    <rect x="40" y="40" width="5" height="30"/>
    <rect x="55" y="40" width="20" height="5"/>
    
    <rect x="10" y="55" width="5" height="15"/>
    <rect x="55" y="55" width="5" height="20"/>
    <rect x="70" y="60" width="15" height="5"/>
    <rect x="25" y="75" width="35" height="5"/>
  </g>
  
  <!-- Player -->
  <circle cx="20" cy="20" r="6" fill="#00d4ff">
    <animate attributeName="r" values="6;7;6" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Exit -->
  <rect x="73" y="73" width="10" height="10" fill="#00ff88" rx="2"/>
  
  <text x="50" y="96" text-anchor="middle" fill="#fff" font-size="7" font-weight="bold">MAZE</text>
</svg>
