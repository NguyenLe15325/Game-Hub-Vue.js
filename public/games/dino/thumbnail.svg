<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="70%" style="stop-color:#87CEEB"/>
      <stop offset="70%" style="stop-color:#f4d03f"/>
      <stop offset="80%" style="stop-color:#8B4513"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#sky)" rx="15"/>
  
  <!-- Cloud -->
  <ellipse cx="70" cy="25" rx="12" ry="6" fill="#fff"/>
  <ellipse cx="80" cy="22" rx="8" ry="8" fill="#fff"/>
  
  <!-- Dino -->
  <g transform="translate(20, 40)">
    <rect x="0" y="10" width="20" height="25" rx="3" fill="#2ecc71"/>
    <rect x="10" y="0" width="15" height="15" rx="2" fill="#2ecc71"/>
    <circle cx="20" cy="5" r="3" fill="#fff"/>
    <circle cx="21" cy="5" r="1.5" fill="#000"/>
    <rect x="3" y="33" width="5" height="8" fill="#27ae60">
      <animate attributeName="height" values="8;5;8" dur="0.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="12" y="33" width="5" height="5" fill="#27ae60">
      <animate attributeName="height" values="5;8;5" dur="0.3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Cactus -->
  <g transform="translate(65, 45)">
    <rect x="5" y="0" width="8" height="25" fill="#27ae60"/>
    <rect x="0" y="8" width="8" height="5" fill="#27ae60"/>
    <rect x="0" y="8" width="5" height="12" fill="#27ae60"/>
    <rect x="10" y="15" width="8" height="5" fill="#27ae60"/>
    <rect x="15" y="12" width="5" height="10" fill="#27ae60"/>
  </g>
  
  <!-- Title -->
  <text x="50" y="92" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">DINO RUN</text>
</svg>
