<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner - Game Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <a href="#" onclick="window.top.history.back(); return false;" class="back-btn">‚Üê Back to Games</a>
        <h1>ü¶ñ Dino Runner</h1>
        
        <div class="stats">
            <div class="stat">
                <span class="label">Score</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="stat">
                <span class="label">High Score</span>
                <span id="highScore" class="value">0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="300"></canvas>
        
        <div class="controls">
            <button id="startBtn" class="btn">Start Game</button>
        </div>
        
        <div class="info">
            <p><strong>SPACE</strong> or <strong>‚Üë</strong> - Jump</p>
            <p><strong>‚Üì</strong> - Duck</p>
            <p>Avoid obstacles and survive as long as you can!</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
