<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Jump - Game Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrapper">
    <div class="game-header">
      <h1>üê¶ Flappy Jump</h1>
      <div class="score-board">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="high-score">Best: <span id="highScore">0</span></div>
      </div>
    </div>
    
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    
    <div class="game-controls">
      <button id="startBtn" class="btn btn-primary">Start Game</button>
    </div>
    
    <div class="game-instructions">
      <h3>Controls</h3>
      <p>Press <kbd>Space</kbd> or <kbd>Click</kbd> to flap</p>
      <p>Navigate through the gaps. Don't hit the pipes!</p>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
