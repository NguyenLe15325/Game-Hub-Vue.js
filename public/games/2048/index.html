<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 - Game Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrapper">
    <div class="game-header">
      <h1>2048</h1>
      <div class="score-board">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="high-score">Best: <span id="highScore">0</span></div>
      </div>
    </div>
    <div id="gameBoard" class="game-board"></div>
    <div class="game-controls">
      <button id="startBtn" class="btn btn-primary">New Game</button>
    </div>
    <div class="game-instructions">
      <h3>How to Play</h3>
      <p>Use <kbd>Arrow Keys</kbd> to move tiles. Combine same numbers to reach 2048!</p>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
