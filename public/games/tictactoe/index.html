<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Game Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrapper">
    <div class="game-header">
      <h1>Tic Tac Toe</h1>
      <div class="player-indicator">
        <span class="player x-turn" id="turnIndicator">Player X's Turn</span>
      </div>
    </div>
    <div class="score-board">
      <div class="score x-score">X: <span id="xScore">0</span></div>
      <div class="score draw-score">Draw: <span id="drawScore">0</span></div>
      <div class="score o-score">O: <span id="oScore">0</span></div>
    </div>
    <div id="gameBoard" class="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="game-modes">
      <button class="btn btn-mode active" data-mode="pvp">2 Players</button>
      <button class="btn btn-mode" data-mode="ai">vs Computer</button>
    </div>
    <div class="game-controls">
      <button id="restartBtn" class="btn btn-primary">Restart</button>
      <button id="resetScoreBtn" class="btn btn-secondary">Reset Score</button>
    </div>
    <div class="game-instructions">
      <h3>How to Play</h3>
      <p>Click on a cell to place your mark. Get 3 in a row to win!</p>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
