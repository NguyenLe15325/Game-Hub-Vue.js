<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="tile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#bg)" rx="15"/>
  
  <!-- 3x3 Grid -->
  <g transform="translate(15, 15)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="20" height="20" rx="3" fill="url(#tile)"/>
    <text x="10" y="14" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">1</text>
    
    <rect x="24" y="0" width="20" height="20" rx="3" fill="url(#tile)"/>
    <text x="34" y="14" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">2</text>
    
    <rect x="48" y="0" width="20" height="20" rx="3" fill="url(#tile)"/>
    <text x="58" y="14" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">3</text>
    
    <!-- Row 2 -->
    <rect x="0" y="24" width="20" height="20" rx="3" fill="url(#tile)"/>
    <text x="10" y="38" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">4</text>
    
    <rect x="24" y="24" width="20" height="20" rx="3" fill="rgba(255,255,255,0.1)"/>
    
    <rect x="48" y="24" width="20" height="20" rx="3" fill="url(#tile)"/>
    <text x="58" y="38" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">5</text>
    
    <!-- Row 3 -->
    <rect x="0" y="48" width="20" height="20" rx="3" fill="url(#tile)"/>
    <text x="10" y="62" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">6</text>
    
    <rect x="24" y="48" width="20" height="20" rx="3" fill="url(#tile)"/>
    <text x="34" y="62" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">7</text>
    
    <rect x="48" y="48" width="20" height="20" rx="3" fill="url(#tile)"/>
    <text x="58" y="62" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">8</text>
  </g>
  
  <text x="50" y="92" text-anchor="middle" fill="#00d4ff" font-size="8" font-weight="bold">SLIDER</text>
</svg>
