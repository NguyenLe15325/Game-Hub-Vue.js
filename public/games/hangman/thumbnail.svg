<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#bg)" rx="15"/>
  
  <!-- Gallows -->
  <line x1="25" y1="80" x2="60" y2="80" stroke="#666" stroke-width="3"/>
  <line x1="35" y1="80" x2="35" y2="20" stroke="#666" stroke-width="3"/>
  <line x1="35" y1="20" x2="60" y2="20" stroke="#666" stroke-width="3"/>
  <line x1="60" y1="20" x2="60" y2="28" stroke="#666" stroke-width="3"/>
  
  <!-- Hangman -->
  <circle cx="60" cy="35" r="7" fill="none" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="60" y1="42" x2="60" y2="55" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="60" y1="46" x2="52" y2="52" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="60" y1="46" x2="68" y2="52" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="60" y1="55" x2="52" y2="65" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="60" y1="55" x2="68" y2="65" stroke="#ff6b6b" stroke-width="2"/>
  
  <!-- Letter boxes -->
  <rect x="20" y="70" width="10" height="2" fill="#00d4ff"/>
  <rect x="35" y="70" width="10" height="2" fill="#00d4ff"/>
  <rect x="50" y="70" width="10" height="2" fill="#00d4ff"/>
  <rect x="65" y="70" width="10" height="2" fill="#00d4ff"/>
  
  <text x="50" y="95" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">HANGMAN</text>
</svg>
