<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Classic - Game Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrapper">
    <div class="game-header">
      <h1>üêç Snake Classic</h1>
      <div class="score-board">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="high-score">Best: <span id="highScore">0</span></div>
      </div>
    </div>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <div class="game-controls">
      <button id="startBtn" class="btn btn-primary">Start Game</button>
      <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
    </div>
    
    <div class="game-instructions">
      <h3>How to Play</h3>
      <p>Use <kbd>Arrow Keys</kbd> or <kbd>WASD</kbd> to move the snake</p>
      <p>Eat the food to grow longer and score points</p>
      <p>Don't hit the walls or yourself!</p>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
