<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#bg)" rx="15"/>
  
  <!-- Center line -->
  <line x1="50" y1="10" x2="50" y2="90" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Paddle 1 -->
  <rect x="12" y="30" width="6" height="40" rx="3" fill="#ff6b6b">
    <animate attributeName="y" values="30;25;30;35;30" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Paddle 2 -->
  <rect x="82" y="30" width="6" height="40" rx="3" fill="#4ecdc4">
    <animate attributeName="y" values="30;35;30;25;30" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Ball -->
  <circle cx="50" cy="50" r="6" fill="#fff">
    <animate attributeName="cx" values="50;75;50;25;50" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="50;35;50;65;50" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 2P text -->
  <text x="50" y="95" text-anchor="middle" fill="#00d4ff" font-size="10" font-weight="bold">2 PLAYER</text>
</svg>
