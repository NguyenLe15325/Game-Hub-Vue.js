<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#bg)" rx="15"/>
  
  <!-- Color swatches -->
  <circle cx="25" cy="30" r="12" fill="#ff4444"/>
  <circle cx="50" cy="25" r="12" fill="#44ff44"/>
  <circle cx="75" cy="30" r="12" fill="#4444ff"/>
  
  <!-- Word in different color -->
  <text x="50" y="58" text-anchor="middle" fill="#ff4444" font-size="14" font-weight="bold">BLUE</text>
  
  <!-- Yes/No buttons -->
  <rect x="15" y="68" width="28" height="18" rx="5" fill="#00ff88"/>
  <text x="29" y="80" text-anchor="middle" fill="#1a1a2e" font-size="8" font-weight="bold">YES</text>
  
  <rect x="57" y="68" width="28" height="18" rx="5" fill="#ff6b6b"/>
  <text x="71" y="80" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">NO</text>
  
  <text x="50" y="95" text-anchor="middle" fill="#00d4ff" font-size="7" font-weight="bold">COLOR MATCH</text>
</svg>
