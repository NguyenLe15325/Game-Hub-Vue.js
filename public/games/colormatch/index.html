<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match - Game Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <a href="#" onclick="window.top.history.back(); return false;" class="back-btn">‚Üê Back to Games</a>
        <h1>üé® Color Match</h1>
        
        <div class="stats">
            <div class="stat">
                <span class="label">Score</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="stat">
                <span class="label">Time</span>
                <span id="time" class="value">30</span>
            </div>
            <div class="stat">
                <span class="label">High Score</span>
                <span id="highScore" class="value">0</span>
            </div>
        </div>
        
        <div class="game-area">
            <div class="question">
                <p>Does the <strong>COLOR</strong> of the word match the <strong>WORD</strong> itself?</p>
            </div>
            
            <div id="colorWord" class="color-word">READY?</div>
            
            <div class="buttons">
                <button id="yesBtn" class="answer-btn yes">‚úì YES</button>
                <button id="noBtn" class="answer-btn no">‚úó NO</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn">Start Game</button>
        </div>
        
        <div class="info">
            <p>Look at the word and its color</p>
            <p>Answer YES if the color matches the word, NO if it doesn't</p>
            <p>Be quick! You only have 30 seconds!</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
